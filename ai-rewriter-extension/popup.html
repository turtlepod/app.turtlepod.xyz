<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Rewriter</title>
    <style>
        body {
            width: 350px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 16px;
            background-color: #f8fafc;
            margin: 0;
        }

        .container {
            max-width: 100%;
        }

        h1 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #1e293b;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 4px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        textarea {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
            transition: border-color 0.2s;
            resize: vertical;
            min-height: 80px;
            font-family: inherit;
        }

        textarea:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .help-text {
            font-size: 12px;
            color: #6b7280;
            margin-top: 4px;
            line-height: 1.4;
        }

        button {
            width: 100%;
            padding: 10px 16px;
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #2563eb;
        }

        button:active {
            background-color: #1d4ed8;
        }

        .status-message {
            margin-top: 12px;
            text-align: center;
            font-size: 13px;
            min-height: 16px;
        }

        .status-success {
            color: #059669;
        }

        .status-error {
            color: #dc2626;
        }

        .status-info {
            color: #6b7280;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Rewriter Settings</h1>

        <div class="form-group">
            <label for="apiKeyInput">Gemini API Key:</label>
            <input type="text" id="apiKeyInput" placeholder="Enter your Gemini API Key">
        </div>

        <div class="form-group">
            <label for="aiDirectionInput">AI Direction:</label>
            <textarea id="aiDirectionInput" placeholder="Enter instructions for how the AI should rewrite your text (e.g., 'Make it more formal', 'Simplify the language', 'Make it more engaging')"></textarea>
            <div class="help-text">This will guide the AI on how to rewrite your selected text. Leave empty for default rewriting.</div>
        </div>

        <button id="saveSettings">Save Settings</button>

        <p id="statusMessage" class="status-message"></p>
    </div>
    <script src="popup.js"></script>
</body>
</html>
