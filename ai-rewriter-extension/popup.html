<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Rewriter</title>
    <style>
        body {
            width: 400px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 16px;
            background-color: #f8fafc;
            margin: 0;
        }

        .container {
            max-width: 100%;
        }

        h1 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #1e293b;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 4px;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus, input[type="number"]:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
            background-color: white;
            transition: border-color 0.2s;
        }

        select:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        textarea {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
            transition: border-color 0.2s;
            resize: vertical;
            min-height: 80px;
            font-family: inherit;
        }

        textarea:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .help-text {
            font-size: 12px;
            color: #6b7280;
            margin-top: 4px;
            line-height: 1.4;
        }

        .openai-config {
            background-color: #f1f5f9;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            padding: 12px;
            margin-top: 8px;
        }

        .openai-config h3 {
            font-size: 14px;
            font-weight: 600;
            color: #475569;
            margin: 0 0 12px 0;
        }

        .config-row {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .config-row .form-group {
            flex: 1;
            margin-bottom: 12px;
        }

        button {
            width: 100%;
            padding: 10px 16px;
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #2563eb;
        }

        button:active {
            background-color: #1d4ed8;
        }

        .status-message {
            margin-top: 12px;
            text-align: center;
            font-size: 13px;
            min-height: 16px;
        }

        .status-success {
            color: #059669;
        }

        .status-error {
            color: #dc2626;
        }

        .status-info {
            color: #6b7280;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Rewriter Settings</h1>

        <div class="form-group">
            <label for="aiProviderSelect">AI Provider:</label>
            <select id="aiProviderSelect">
                <option value="gemini">Google Gemini</option>
                <option value="chatgpt">OpenAI ChatGPT</option>
            </select>
        </div>

        <div class="form-group" id="geminiApiKeyGroup">
            <label for="geminiApiKeyInput">Gemini API Key:</label>
            <input type="text" id="geminiApiKeyInput" placeholder="Enter your Gemini API Key">
        </div>

        <div class="form-group" id="chatgptApiKeyGroup" style="display: none;">
            <label for="chatgptApiKeyInput">OpenAI API Key:</label>
            <input type="text" id="chatgptApiKeyInput" placeholder="Enter your OpenAI API Key">

            <div class="openai-config" id="openaiConfigGroup">
                <h3>OpenAI Configuration</h3>

                <div class="form-group">
                    <label for="openaiModelSelect">Model:</label>
                    <select id="openaiModelSelect">
                        <option value="gpt-4o-mini">GPT-4o Mini (Fast & Cost-effective)</option>
                        <option value="gpt-4o">GPT-4o (Most Capable)</option>
                        <option value="gpt-4-turbo">GPT-4 Turbo (Previous Generation)</option>
                        <option value="gpt-3.5-turbo">GPT-3.5 Turbo (Legacy)</option>
                    </select>
                    <div class="help-text">Choose the AI model based on your needs and budget.</div>
                </div>

                <div class="config-row">
                    <div class="form-group">
                        <label for="openaiTemperatureInput">Temperature:</label>
                        <input type="number" id="openaiTemperatureInput" min="0" max="2" step="0.1" value="0.7">
                        <div class="help-text">0 = Focused, 2 = Creative</div>
                    </div>

                    <div class="form-group">
                        <label for="openaiMaxTokensInput">Max Tokens:</label>
                        <input type="number" id="openaiMaxTokensInput" min="100" max="4000" step="100" value="1000">
                        <div class="help-text">Maximum response length</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="aiDirectionInput">AI Direction:</label>
            <textarea id="aiDirectionInput" placeholder="Enter instructions for how the AI should rewrite your text (e.g., 'Make it more formal', 'Simplify the language', 'Make it more engaging')"></textarea>
            <div class="help-text">This will guide the AI on how to rewrite your selected text. Leave empty for default rewriting.</div>
        </div>

        <button id="saveSettings">Save Settings</button>

        <p id="statusMessage" class="status-message"></p>
    </div>
    <script src="popup.js"></script>
</body>
</html>
